<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>User Entries</title>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full p-6 bg-white rounded shadow-md">
        <h2 class="text-2xl font-semibold text-center mb-4">User Entries</h2>
        <form id="user-form" class="space-y-4">
            <div>
                <label for="name" class="block mb-1">Name</label>
                <input type="text" id="name" class="w-full px-3 py-2 border rounded focus:outline-none focus:border-purple-500" required>
            </div>
            <div>
                <label for="email" class="block mb-1">Email</label>
                <input type="email" id="email" class="w-full px-3 py-2 border rounded focus:outline-none focus:border-purple-500" required>
            </div>
            <div>
                <label for="password" class="block mb-1">Password</label>
                <input type="password" id="password" class="w-full px-3 py-2 border rounded focus:outline-none focus:border-purple-500" required>
            </div>
            <div>
                <label for="dob" class="block mb-1">Date of Birth</label>
                <input type="date" id="dob" class="w-full px-3 py-2 border rounded focus:outline-none focus:border-purple-500" required>
            </div>
            <div>
                <label class="flex items-center">
                    <input type="checkbox" id="accept-terms" class="mr-2">
                    I accept the terms and conditions
                </label>
            </div>
            <div>
                <button type="submit" class="w-full bg-purple-500 text-white py-2 px-4 rounded-md hover:bg-purple-400 focus:outline-none focus:border-purple-500">
                    Save Entry
                </button>
            </div>
        </form>
    </div>
    <div class="max-w-md w-full mt-4 bg-white rounded shadow-md p-6">
        <h2 class="text-lg font-semibold mb-2">User Entries</h2>
        <div id="userEntriesDiv" class="overflow-x-auto">
            <table class="table-auto w-full">
                <thead>
                    <tr>
                        <th class="px-4 py-2">Name</th>
                        <th class="px-4 py-2">Email</th>
                        <th class="px-4 py-2">Password</th>
                        <th class="px-4 py-2">Date of Birth</th>
                        <th class="px-4 py-2">Accepted Terms</th>
                    </tr>
                </thead>
                <tbody id="userEntriesTableBody">
                    <!-- Entries will be displayed here dynamically using JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    
    <script>
            </script>
</body>
</html>
